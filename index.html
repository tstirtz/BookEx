<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find A Book</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="preload" href="https://images.pexels.com/photos/159697/book-reading-library-literature-159697.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" as= "image">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="responsive.css" type="text/css">
  </head>
  <body>
      <section role="region" class = "start-page col-12">
        <div class= "start-page-container">
          <h1 id="header"></h1>
          <form action="#" class = "search-form">
            <fieldset>
              <!--How important is a legend for accessiblity, I really don't want it to be displayed-->
              <label for="start-page-search" class="search-label"></label>
              <div class = "input-and-button">
                <input type="text" name="book-search-query" placeholder="Search A Title That You Like" id="book-search-query" class="js-book-search-input book-search-input" aria-label="Search Book Title">
                <button type="submit" class="js-search-button">Search</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
      <main role="main" class="js-main" aria-live = "assertive" hidden>
        <section class= "main-container">
          <div class="js-suggestions-header suggestions-header"></div>
          <section role="region" class="js-book-suggestions book-suggestions row">

          </section>
          <section role="region" class= "js-sale-info" aria-live = "assertive" hidden>
            <div class= "js-price-container price-container row">

            </div>

          </section>
        </section>
      </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
